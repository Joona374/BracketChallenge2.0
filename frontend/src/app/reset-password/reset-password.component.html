<h2>Nollaa salasana</h2>

<form (ngSubmit)="onSubmit()" #resetForm="ngForm">
  <label for="username">Käyttäjätunnus:</label><br />
  <input
    type="text"
    id="username"
    name="username"
    required
    [(ngModel)]="formData.username"
  /><br /><br />

  <label for="resetCode">Nollauskoodi:</label><br />
  <input
    type="text"
    id="resetCode"
    name="resetCode"
    required
    [(ngModel)]="formData.resetCode"
  /><br /><br />

  <label for="newPassword">Uusi salasana:</label><br />
  <input
    type="password"
    id="newPassword"
    name="newPassword"
    required
    [(ngModel)]="formData.newPassword"
  /><br /><br />

  <label for="confirmPassword">Vahvista salasana:</label><br />
  <input
    type="password"
    id="confirmPassword"
    name="confirmPassword"
    required
    [(ngModel)]="formData.confirmPassword"
  /><br /><br />

  <button type="submit" [disabled]="!resetForm.form.valid">
    Vaihda salasana
  </button>
</form>

<div *ngIf="message" style="color: green">{{ message }}</div>
<div *ngIf="error" style="color: red">{{ error }}</div>

<div class="auth-toggle">
  <p>
    <a routerLink="/login">Takaisin kirjautumiseen</a>
  </p>
</div>
