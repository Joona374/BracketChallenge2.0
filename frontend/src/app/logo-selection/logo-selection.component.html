<div class="logo-selection-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Valitse joukkueesi logo</h2>
      <button class="close-button" (click)="cancel()">√ó</button>
    </div>

    <div class="modal-body">
      <div *ngIf="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Ladataan logovaihtoehtoja...</p>
      </div>

      <div *ngIf="error" class="error-container">
        <p class="error-message">{{ error }}</p>
        <button class="retry-button" (click)="fetchLogoOptions()">
          Yrit√§ uudelleen
        </button>
      </div>

      <div
        *ngIf="!loading && !error && logoUrls.length === 0"
        class="no-logos-container"
      >
        <div class="no-logos-icon">üñºÔ∏è</div>
        <h3>Ei viel√§ logoja saatavilla</h3>
        <p>Joukkueen logot tulevat saataville pian. Tarkista my√∂hemmin uudelleen.</p>
      </div>

      <div *ngIf="!loading && !error && logoUrls.length > 0" class="logos-grid">
        <div
          *ngFor="let logo of logoUrls"
          class="logo-option"
          [class.selected]="selectedLogo === logo"
          (click)="selectLogo(logo)"
        >
          <img [src]="logo" alt="Team Logo Option" class="logo-image" />
          <div class="selection-indicator" *ngIf="selectedLogo === logo">
            <div class="checkmark">‚úì</div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="cancel-button" (click)="cancel()">Peruuta</button>
      <button
        class="save-button"
        [disabled]="!selectedLogo"
        [class.disabled]="!selectedLogo"
        (click)="saveSelection()"
      >
        Tallenna valinta
      </button>
    </div>
  </div>
</div>
