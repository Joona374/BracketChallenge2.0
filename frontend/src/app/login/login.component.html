<h2>Kirjautuminen</h2>

<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <label for="username">Käyttäjätunnus / sähköposti:</label><br />
  <input
    type="text"
    id="username"
    name="username"
    required
    [(ngModel)]="formData.username"
    [disabled]="isLoading"
  /><br /><br />

  <label for="password">Salasana:</label><br />
  <input
    type="password"
    id="password"
    name="password"
    required
    [(ngModel)]="formData.password"
    [disabled]="isLoading"
  /><br /><br />

  <button type="submit" [disabled]="!loginForm.form.valid || isLoading">
    <span *ngIf="!isLoading">Kirjaudu</span>
    <span *ngIf="isLoading" class="loading-button-content">
      <div class="spinner"></div>
      Kirjaudutaan...
    </span>
  </button>
</form>

<!-- Loading overlay -->
<div *ngIf="isLoading" class="loading-overlay">
  <div class="loading-content">
    <div class="spinner-large"></div>
    <div class="loading-message" [class.fade-in]="true">
      {{ loadingMessage }}
    </div>
  </div>
</div>

<div *ngIf="message" style="color: green">{{ message }}</div>
<div *ngIf="error" style="color: red">{{ error }}</div>

<!-- Add the registration link below the form -->
<div class="auth-toggle">
  <p>
    Eikö sinulla ole vielä käyttäjää?
    <a routerLink="/register">Rekisteröidy täältä</a>
  </p>
  <p>
    Unohditko salasanasi?
    <a routerLink="/reset-password">Nollaa salasana</a>
  </p>
</div>
