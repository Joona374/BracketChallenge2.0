<h2>Login</h2>

<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <label for="username">Käyttäjätunnus / sähköposti:</label><br />
  <input
    type="text"
    id="username"
    name="username"
    required
    [(ngModel)]="formData.username"
  /><br /><br />

  <label for="password">Salasana:</label><br />
  <input
    type="password"
    id="password"
    name="password"
    required
    [(ngModel)]="formData.password"
  /><br /><br />

  <button type="submit" [disabled]="!loginForm.form.valid">Kirjaudu</button>
</form>

<div *ngIf="message" style="color: green">{{ message }}</div>
<div *ngIf="error" style="color: red">{{ error }}</div>

<!-- Add the registration link below the form -->
<div class="auth-toggle">
  <p>
    Eikö sinulla ole vielä käyttäjää?
    <a routerLink="/register">Rekisteröidy täältä</a>
  </p>
</div>
