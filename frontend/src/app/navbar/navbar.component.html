<nav class="navbar">
  <div class="navbar-brand">
    <a routerLink="/" class="logo">
      <img src="assets/logo.png" alt="NHL Bracket Challenge Logo" />
      <span>NHL Bracket Challenge 2025</span>
    </a>
  </div>
  <div class="hamburger-menu" (click)="toggleMobileMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div class="navbar-menu" [class.active]="isMobileMenuOpen">
    <div class="navbar-start">
      <a
        routerLink="/bracket"
        routerLinkActive="active"
        class="navbar-item"
        *ngIf="isLoggedIn"
      >
        Bracket
      </a>
      <a
        routerLink="/lineup"
        routerLinkActive="active"
        class="navbar-item"
        *ngIf="isLoggedIn"
      >
        Lineup
      </a>
      <a
        routerLink="/predictions"
        routerLinkActive="active"
        class="navbar-item"
        *ngIf="isLoggedIn"
      >
        Predictions
      </a>
      <a
        routerLink="/vote"
        routerLinkActive="active"
        class="navbar-item"
        *ngIf="isLoggedIn"
      >
        Voting
      </a>
      <a
        routerLink="/leaderboard"
        routerLinkActive="active"
        class="navbar-item"
      >
        Leaderboard
      </a>
      <a routerLink="/rules" routerLinkActive="active" class="navbar-item">
        Rules
      </a>
    </div>
    <div class="navbar-end">
      <div class="user-status" *ngIf="isLoggedIn">
        <a
          routerLink="/dashboard"
          class="user-avatar"
          [ngStyle]="{
            backgroundImage: user?.logoUrl
              ? 'url(' + user?.logoUrl + ')'
              : 'none'
          }"
        >
          <span *ngIf="!user?.logoUrl" class="initials">{{
            getInitials(user?.username || "")
          }}</span>
        </a>
        <div class="user-dropdown">
          <span class="username">{{ user?.username }}</span>
          <div class="dropdown-menu">
            <a routerLink="/dashboard" class="dropdown-item">Dashboard</a>
            <a (click)="logout()" class="dropdown-item logout-link">Logout</a>
          </div>
        </div>
      </div>
      <a
        *ngIf="!isLoggedIn"
        routerLink="/login"
        routerLinkActive="active"
        class="navbar-item login-link"
      >
        Login
      </a>
      <a
        *ngIf="!isLoggedIn"
        routerLink="/register"
        routerLinkActive="active"
        class="navbar-item register-link"
      >
        Register
      </a>
    </div>
  </div>
</nav>
